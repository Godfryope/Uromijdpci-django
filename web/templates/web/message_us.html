{% load static %}
{% for list in feed  %}
<div class="container-fluid background-r">
    <div class="container py-3">
        <h2 class="text-center mb-5 my-5 pt-4 pb-4 font-weight-bold">Newsfeed</h2>
        <section class="blog-listing gray-bg">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col-lg-3 col-sm-4">
                        <div class="blog-grid">
                            <div class="blog-img">
                                <div class="date">
                                    <span>04</span>
                                    <label>FEB</label>
                                </div>
                                <a href="#">
                                    <img class="feed_img" src="{{ list.image.url }}" title="" alt="">
                                </a>
                            </div>
                            <div class="blog-info">
                                <h5>
                                    <a href="{{ list.get_absolute_url }}">{{ list.title }}</a>
                                </h5>
                                <div class="btn-bar">
                                    <a href="{{ list.get_absolute_url }}" class="px-btn-arrow">
                                        <span>Read More</span>
                                        <i class="arrow"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endfor %}


<div class="contact-form article-comment">
    <h4>Leave a message</h4>
    <form id="contact-form" method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">{{ form.subject }}</div>
            </div>
            <div class="col-md-6">
                <div class="form-group">{{ form.from_email }}</div>
            </div>
            <div class="col-md-12">
                <div class="form-group">{{ form.message }}</div>
            </div>
            {% csrf_token %}
            <div class="col-md-12">
                <div class="send">
                    <button class="px-btn theme" type="submit">
                        <span>Submit</span> <i class="arrow"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
